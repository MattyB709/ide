<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Awesome IDE</title>
</head>
    <body>
        <div id="top-bar">
            
        </div>
        <div id="action-bar">

            <div id="actions-list">
                <div id="run-button">

                </div>
            </div>
        </div>

        <div id="side-bar">
            <div id="side-bar-title">EXPLORER</div>
            <div id="side-bar-header">
                Matthew's IDE
                <div class="side-button-container">
                    <div id="side-bar-new-file"></div>
                </div>
            </div>
            <!-- <div class="side-bar-file selected">Test File</div> -->
            <input type="text" class="side-bar-file-creation">
        </div>

        <div id="text-area">
            <div id="editor-window" class="window">
                <div id="line-numbers" class="edit-font"></div>
                <textarea class="edit-font" id="editing" 
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                ></textarea>

                <code class="edit-font" id="code"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                ></code>
            </div>
            <div id="terminal-window" class="window">
                <div id="terminal-code">

                </div>
            </div>
        </div>

        <!-- <button id="magic-button">Magic Button</button>
        <div id="errors"></div> -->
        <script src="./src/js/styling-code.js"></script>
        <script src="./src/js/index.js"></script> 
    </body>
</html>
