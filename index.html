<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Awesome IDE</title>
</head>
    <body>
        <div id="top-bar">

        </div>
        <div id="action-bar">
            <span class="edit-font action-tab">Untitled</span>
            <span class="edit-font action-tab">Terminal</span>
        </div>

        <div id="side-bar">

        </div>

        <div id="text-area">
            <div id="editor-window" class="window">
                <div id="line-numbers" class="edit-font"></div>
                <textarea class="edit-font" id="editing" 
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                ></textarea>

                <code class="edit-font" id="code"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                ></code>
            </div>
            <div id="console-window" class="window">
                
            </div>
        </div>

        <!-- <button id="magic-button">Magic Button</button>
        <div id="errors"></div> -->
        <script src="./src/js/index.js"></script> 
    </body>
</html>
